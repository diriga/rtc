<!DOCTYPE html>
<html lang="en">

<head>
    <title>Peer to Peer Chat|Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../main/images/favicon.png" />

    <!-- Styles -->
    <!-- <link href="../main/css/main.css" rel="stylesheet"> -->
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <i id="loading" class="fa fa-spinner fa-spin"></i>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="mesgs" style="width: 100%;">
                    <div class="msg_history">
                        <ul id="message-list" style="list-style: none;" class="pl-0"></ul>
                    </div>
                    <div id="chat-footer" class="type_msg">
                        <div class="input_msg_write">
                            <input autofocus id="typing-area" type="text" class="write_msg" placeholder="Escribe un mensaje" />
                            <button id="send-message" class="msg_send_btn" type="button"><i class="fa fa-play" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
