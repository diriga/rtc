<!DOCTYPE html>
<html lang="en">

<head>
    <title>Videconferencia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <!-- <link href="main/css/main.css" rel="stylesheet"> -->
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/mobileconference.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: #000000 !important;overflow: hidden;">
    <!-- Demo -->
    <div id="container">
        <small id="title" style="color: #6c757d;position: absolute;z-index: 2;"><i class="fa fa-video-camera"></i></small>
        <div id="conference">
            <img id="loading" />
            <small id="aviso" style="color: white;position: absolute;z-index: 4;margin-top: 140px;left: 45%;display:none;">Comunicación finalizada</small>
            <div id="remote-container"></div>
            <div id="local-container"></div>
        </div>
        <div id="containerFinish" style="display:none;top: 0;height: 100%;width: 100%;position: absolute;background-color: black;z-index: 5;">
            <small id="title" style="color: #6c757d;position: absolute;z-index: 2;"><i class="fa fa-video-camera"></i></small>
            <h5 id="aviso" style="color: white;position: absolute;z-index: 4;margin-top: 140px;margin-left: 25px;margin-right: 25px;">
                <i class="fa fa-check-circle" style="font-size: 25px;"></i><br><br> Su consulta ha sido finalizada, por favor cierre el navegador, y regrese a la app para calificar la atención recibida.</h5>
        </div>
    </div>
    <div id="divNombreDoctor" class="col-md-12 p-2 text-center" style="color:#b3d7ff !important;display: none;">
        <i class='fa fa-user-md'></i><span id="spanDoctor"></span>
    </div>
    <div class="footer-div" style="display: none;">
        <button id="btnStopConference" class="btn btn-lg btn-outline-info m-4 rounded-circle"><i class="fa fa-stop"></i></button>
        <button id="btnOpenChat" class="btn btn-lg btn-outline-info rounded-circle"><i class="fa fa-comment"></i></button>
        <span id="badgeAviso" class="badge badge-danger" style="margin-left: -15px;margin-top: 25px;position: absolute;display: none;">+1</span>
    </div>

    <div id="divChatMobile">
        <div class="container">
            <div id="divLoadingMobile">
                <i class="fa fa-circle-o-notch fa-spin"></i><br>
                <small class="text-muted" style="margin-left: -42px;">Sincronizando chat</small>
            </div>
            <div class="messaging">
                <div class="inbox_msg">
                    <button id="btnCerrarChat" class="btn btn-block btn-info m-1">Cerrar chat</button>                   

                    <div class="mesgs" style="width: 100%;">
                        <div class="msg_history" id="divMensajes">
                            <ul id="message-list" class="pl-0"></ul>
                        </div>
                        <div id="chat-footer" class="type_msg">
                            <div class="input_msg_write">
                                <input autofocus id="typing-area" type="text" class="write_msg" placeholder="Escribe un mensaje" />
                                <button id="send-message" class="msg_send_btn" type="button"><i class="fa fa-play" aria-hidden="true"></i></button>
                                <input class="input-file" id="contactFileToSend" type="file"/> 
                                <label for="contactFileToSend" class="msg_send_btn" title="Adjuntar archivo"/><i class="fa fa-paperclip" aria-hidden="true"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cloud.apizee.com/apiRTC/apiRTC-latest.min.js"></script>
    <script type="text/javascript" src="js/conference_chat.js"></script>
</body>

</html>
